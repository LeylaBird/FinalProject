<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dress-Up Final Image</title>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Katibeh&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style> 
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Katibeh', serif;
      background-color: #ffcede;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
    }

    .main-container {
      display: flex;
      width: 90%;
      max-width: 1200px;
      height: 90vh;
      background-color: #FFE9F0;
      border-radius: 10px;
      overflow: hidden;
      border: 5px solid #FADADD;
    }

    .left-area {
      flex: 3;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #FFE9F0;
      position: relative;
    }

    .character-layer {
      position: absolute;
      max-width: 50%;
      max-height: 85%;
      object-fit: contain;
    }

    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #F48FB1;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    .right-panel h2 {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      margin-bottom: 20px;
    }

    .color-button {
      width: 100%;
      height: 60px;
      margin-bottom: 10px;
      border: 2px solid black;
      border-radius: 10px;
      cursor: pointer;
      background-color: transparent;
    }

    .color-button:last-child {
      margin-bottom: 0;
    }

    .color-button:hover {
      opacity: 0.8;
    }

    h1 {
      text-align: center; 
      color: #ffffff; 
      font-size: 100px;
    }

    h2 {
      text-align: center;
      color: #ffffff;
      font-size: 70px;
    } 

    p {
      font-size: 50px;
    }
  </style>
</head>
<body>
   <!-- Hidden background music -->
   <audio id="background-music" src="music48.mp4" autoplay loop></audio>
  
  <div class="main-container">
    <!-- Left area -->
    <div class="left-area" id="character-container">
      <!-- Individual character layers will be dynamically added here -->
    </div>

    <!-- Right panel -->
    <div class="right-panel">
      <h2>BACKGROUND</h2>
      <button class="color-button" style="background-color: #FF9999;" onclick="changeBackgroundColor('#FF9999')"></button>
      <button class="color-button" style="background-color: #FFC299;" onclick="changeBackgroundColor('#FFC299')"></button>
      <button class="color-button" style="background-color: #FFFF99;" onclick="changeBackgroundColor('#FFFF99')"></button>
      <button class="color-button" style="background-color: #CCFF99;" onclick="changeBackgroundColor('#CCFF99')"></button>
      <button class="color-button" style="background-color: #99CCFF;" onclick="changeBackgroundColor('#99CCFF')"></button>
      <button class="color-button" style="background-color: #CC99FF;" onclick="changeBackgroundColor('#CC99FF')"></button>
      <button class="color-button" style="background-color: #FF99CC;" onclick="changeBackgroundColor('#FF99CC')"></button>
    </div>
  </div>

  <script>
    // Retrieve selected options from localStorage
    const selectedOptions = JSON.parse(localStorage.getItem('selectedOptions')) || {};

    // Function to display the final combined image
    function displayFinalCharacter() {
      const characterContainer = document.getElementById('character-container');
      characterContainer.innerHTML = ''; // Clear any existing layers

      // Loop through the selected options and add each as a layer
      for (const [key, imagePath] of Object.entries(selectedOptions)) {
        const img = document.createElement('img');
        img.src = imagePath;
        img.alt = `${key} layer`;
        img.classList.add('character-layer');
        characterContainer.appendChild(img);
      }
    }

    // Function to change the background color of the left container
    function changeBackgroundColor(color) {
      document.getElementById('character-container').style.backgroundColor = color;
    }

    // Call the function to display the final character
    displayFinalCharacter();
  </script>
</body>
</html>
