  <title>Dress Up Menu</title>
  
  <style>
  
.content 

  .katibeh-regular {
    font-family: "Katibeh", serif;
    font-weight: 400;
    font-style: normal;
  }
  body, html {
  margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Katibeh';
     background-color: #ffcede;
  }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
  }
    
    .main-container {
      display: flex;
      width: 90%;
      max-width: 1200px;
      height: 90vh;
      background-color: #FCE4EC; /* Slightly lighter pink */
      border-radius: 10px;
      overflow: hidden;
    }

  
    
     /* Main container */
    .menu-container {
      display: flex;
      width: 400px;
      height: 600px;
      background-color: #F48FB1; /* Bright pink background for menu */
      border-radius: 10px;
      overflow: hidden;
    }



    /* Left area (main content space) */
    .left-area {
      flex: 2; /* Adjusted width for red-outlined container */
      background-color: #FCE4EC;
      position: relative;
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
     
    }

    /* Image styling */
    .character-image01 {
      max-width: 60%; /* Adjust the size of the character image */
      max-height: 90%; /* Prevent the image from overflowing the container */
      object-fit: contain; /* Maintain aspect ratio */
      transition: 0.3s ease; /* Smooth transition when the image changes */
    }
    }
    
    
      /* Side tabs */
    .side-tabs {
      display: flex;
      flex-direction: column;
      width: 100px;
      background-color: #FC6CAB; /* Pink for tabs */
      padding: 10px 0;
      justify-content: space-around;
    }

    .tab-button {
      writing-mode: vertical-rl; /* Rotate text vertically */
      transform: rotate(180deg);
      text-align: center;
      padding: 10px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background-color: #FC6CAB;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .tab-button.active {
      background-color: #FF85C0; /* Highlight active tab */
    }

    .tab-button:hover {
      background-color: #FF85C0; /* Hover effect for tabs */
    }

/* Main content area */
    .content-area {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 columns for buttons */
      gap: 20px;
      padding: 20px;
      background-color: #FCE4EC; /* Light pink background for content */
    }

    .option-button {
      width: 100%;
      background-color: #FCE4EC; /* Default button color */
      border: 2px solid black;
      border-radius: 10px;
      cursor: pointer;
      height: 100px;
    }

    .option-button.active {
      border: 4px solid #FC6CAB; /* Highlight active option */
    }

    .option-button:hover {
      opacity: 0.8; /* Hover effect for buttons */
    }
    
    /* Left area (main content space) */
    .left-area {
      flex: 2; /* 2/3 of the container width */
      background-color: #FCE4EC;
      position: relative;
      display: flex;
      justify-content: center; /* Center the image horizontally */
      align-items: center; /* Center the image vertically */
    }

    .done-button {
      position: absolute;
      bottom: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background-color: #FC6CAB;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
    }

    .done-button:hover {
      background-color: #FF85C0; 
    }
    .right-panel {
      flex: 1; 
      background-color: #F48FB1; 
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

 
    /* Main content area */
    .content-area {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 columns for buttons */
      gap: 20px;
      padding: 20px;
      background-color: #FCE4EC; /* Light pink background for content */
    }
     /* Options area */
    .options-area {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 columns for buttons */
      gap: 20px;
    }

    .option-button {
      width: 100px;
      height: 100px;
      background-color: #FF9ABB; /* Default button color */
      border: 2px solid black;
      border-radius: 10px;
      cursor: pointer;
      background-size: cover; /* Ensure the button image covers the button */
      background-position: center;
      background-repeat: no-repeat;
    }

    .option-button:hover {
      opacity: 0.8; /* Hover effect for buttons */
    }
  
  </style>
</head>
<body>
  <!-- Hidden background music -->
  <audio id="background-music" src="music48.mp4" autoplay loop></audio>
  
  <div class="main-container">
   <!-- Left area -->
    <div class="left-area">
      <img src="SKIN-OG.png" alt="orignal" class="character-image01">
      <a href="page03.html" class="done-button">DONE</a>
    </div>
  
    <div class="left-area" background-color="#FF9ABB">
    
     
    </div>


 <!-- Side tabs -->
    <div class="side-tabs">
      <button class="tab-button active" onclick="activateTab(this)">Skin Color</button>
      <button class="tab-button" onclick="activateTab(this)">Hair</button>
      <button class="tab-button" onclick="activateTab(this)">Face</button>
      <button class="tab-button" onclick="activateTab(this)">Shirts</button>
      <button class="tab-button" onclick="activateTab(this)">Bottoms</button>
      <button class="tab-button" onclick="activateTab(this)">Dresses</button>
      <button class="tab-button" onclick="activateTab(this)">Shoes</button>
      <button class="tab-button" onclick="activateTab(this)">Accessories</button>
    </div>

    <!-- Main content area -->
    <div class="content-area">
      <button class="option-button" onclick="toggleOption(this)" style="background-color: #FFDAB9;"></button>
      <button class="option-button" onclick="toggleOption(this)" style="background-color: #D2B48C;"></button>
      <button class="option-button" onclick="toggleOption(this)" style="background-color: #8B4513;"></button>
      <button class="option-button" onclick="toggleOption(this)" style="background-color: #90EE90;"></button>
    </div>
  </div>
  <div class="options-area">
    <button class="option-button" style="background-image: url('option1.png');" onclick="changeCharacter('character1.png')"></button>
    <button class="option-button" style="background-image: url('option2.png');" onclick="changeCharacter('character2.png')"></button>
    <button class="option-button" style="background-image: url('option3.png');" onclick="changeCharacter('character3.png')"></button>
    <button class="option-button" style="background-image: url('option4.png');" onclick="changeCharacter('character4.png')"></button>
  </div>
</div>
</div>

<script>
// Function to change the character image
function changeCharacter(imageSrc) {
  const characterImage = document.getElementById('character');
  characterImage.src = imageSrc;
}
    // Function to change the character image
    function changeCharacter(imageSrc) {
      const characterImage = document.getElementById('character');
      characterImage.src = imageSrc;
    }
    // Function to activate a tab
    function activateTab(tab) {
      // Remove 'active' class from all tabs
      document.querySelectorAll('.tab-button').forEach(button => {
        button.classList.remove('active');
      });
      // Add 'active' class to the clicked tab
      tab.classList.add('active');
    }

    // Function to toggle the active state of an option button
    function toggleOption(button) {
      button.classList.toggle('active');
    }
  </script>
   
</body>
