<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Katibeh&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>Dress Up Menu</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Katibeh', serif;
      background-color: #ffcede;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .main-container {
      display: flex;
      width: 90%;
      max-width: 1200px;
      height: 90vh;
      background-color: #FCE4EC;
      border-radius: 10px;
      overflow: hidden;
    }

    .left-area {
      flex: 3;
      background-color: #FCE4EC;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .character-image {
      max-width: 60%;
      max-height: 90%;
      object-fit: contain;
      transition: 0.3s ease;
    }

    .done-button {
      position: absolute;
      bottom: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background-color: #FC6CAB;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
    }

    .done-button:hover {
      background-color: #FF85C0;
    }

    .side-tabs {
      display: flex;
      flex-direction: column;
      width: 100px;
      background-color: #FC6CAB;
      justify-content: space-around;
    }

    .tab-button {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      text-align: center;
      padding: 10px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background-color: #FC6CAB;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .tab-button.active {
      background-color: #FF85C0;
    }

    .tab-button:hover {
      background-color: #FF85C0;
    }

    .content-area {
      display: none;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
      background-color: #FCE4EC;
    }

    .content-area.active {
      display: grid;
    }

    .option-button {
      width: 100px;
      height: 100px;
      background-color: #FF9ABB;
      border: 2px solid black;
      border-radius: 10px;
      cursor: pointer;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .option-button.active {
      border: 4px solid #FC6CAB;
    }

    .option-button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
 <!-- Hidden background music -->
 <audio id="background-music" src="music48.mp4" autoplay loop></audio>
  

  <div class="main-container">
    <!-- Left area -->
    <div class="left-area">

      <a href="page03.html" class="done-button">DONE</a>

    <div class="side-tabs">

      <button class="tab-button" onclick="switchTab('dresses-options')">dresses</button>
      <button class="tab-button" onclick="switchTab('shirt-options')">Shirt</button>
      <button class="tab-button" onclick="switchTab('bottoms-options')">Bottoms</button>
      <button class="tab-button" onclick="switchTab('shoes-options')">Shoes</button>

    </div>

    <!-- Options areas -->
    <div id="skin-options" class="content-area active">

    </div>
    <!-- Repeat for other tabs -->

      <button class="option-button" style="background-image: url('face3.png');" onclick="selectOption(this, 'character-face3.png')"></button>
      <button class="option-button" style="background-image: url('face4.png');" onclick="selectOption(this, 'character-face4.png')"></button>

<!-- Repeat for other tabs -->

      <button class="option-button" style="background-image: url('jackets1.png');" onclick="selectOption(this, 'character-jackets1.png')"></button>
      <button class="option-button" style="background-image: url('jackets2.png');" onclick="selectOption(this, 'character-jackets2.png')"></button>
      <button class="option-button" style="background-image: url('jackets3.png');" onclick="selectOption(this, 'character-jackets3.png')"></button>
      <button class="option-button" style="background-image: url('jackets4.png');" onclick="selectOption(this, 'character-jackets4.png')"></button>

<!-- Repeat for other tabs -->
<div id="dresses-options" class="content-area">
  <button class="option-button" style="background-image: url('dresses1.png');" onclick="selectOption(this, 'character-dresses1.png')"></button>

  <button class="option-button" style="background-image: url('dresses4.png');" onclick="selectOption(this, 'character-dresses4.png')"></button>
</div>
    <!-- Repeat for other tabs -->

    </div>
   
  </div>

  <script>
    function changeCharacter(imageSrc) {
      document.getElementById('character').src = imageSrc;
    }

    function switchTab(tabId) {
      document.querySelectorAll('.content-area').forEach(area => area.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');

      document.querySelectorAll('.tab-button').forEach(button => button.classList.remove('active'));
      event.target.classList.add('active');
    }

    function selectOption(button, imageSrc) {
      const options = button.parentElement.querySelectorAll('.option-button');
      options.forEach(option => option.classList.remove('active'));
      button.classList.add('active');
      changeCharacter(imageSrc);
    }
  </script>
</body>
</html>
