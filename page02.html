<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Katibeh&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>Dress Up Menu</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Katibeh', serif;
      background-color: #ffcede;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .main-container {
      display: flex;
      width: 90%;
      max-width: 1200px;
      height: 90vh;
      background-color: #FCE4EC;
      border-radius: 10px;
      overflow: hidden;
    }

    .left-area {
      flex: 3;
      background-color: #FCE4EC;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .character-image {
      max-width: 60%;
      max-height: 90%;
      object-fit: contain;
      transition: 0.3s ease;
    }

    .done-button {
      position: absolute;
      bottom: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background-color: #FC6CAB;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
    }

    .done-button:hover {
      background-color: #FF85C0;
    }

    .side-tabs {
      display: flex;
      flex-direction: column;
      width: 100px;
      background-color: #FC6CAB;
      justify-content: space-around;
    }

    .tab-button {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      text-align: center;
      padding: 10px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background-color: #FC6CAB;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .tab-button.active {
      background-color: #FF85C0;
    }

    .tab-button:hover {
      background-color: #FF85C0;
    }

    .content-area {
      display: none;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
      background-color: #FCE4EC;
    }

    .content-area.active {
      display: grid;
    }

    .option-button {
      width: 100px;
      height: 100px;
      background-color: #FF9ABB;
      border: 2px solid black;
      border-radius: 10px;
      cursor: pointer;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .option-button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <audio id="background-music" src="music48.mp4" autoplay loop></audio>
  <div class="main-container">
    <!-- Left area -->
    <div class="left-area">
      <img id="character" src="SKIN-OG.png" alt="Character" class="character-image">
      <a href="page03.html" class="done-button">DONE</a>
    </div>

    <!-- Right panel -->
    <div class="side-tabs">
      <button class="tab-button active" onclick="switchTab('skin-options')">Skin Color</button>
      <button class="tab-button" onclick="switchTab('hair-options')">Hair</button>
      <button class="tab-button" onclick="switchTab('face-options')">Face</button>
      <button class="tab-button" onclick="switchTab('clothes-options')">Clothes</button>
      <button class="tab-button" onclick="switchTab('accessories-options')">Accessories</button>
    </div>

    <!-- Options areas -->
    <div id="skin-options" class="content-area active">
      <button class="option-button" style="background-image: url('skin1.png');" onclick="changeCharacter('character-skin1.png')"></button>
      <button class="option-button" style="background-image: url('skin2.png');" onclick="changeCharacter('character-skin2.png')"></button>
      <button class="option-button" style="background-image: url('skin3.png');" onclick="changeCharacter('character-skin3.png')"></button>
      <button class="option-button" style="background-image: url('skin4.png');" onclick="changeCharacter('character-skin4.png')"></button>
    </div>

    <div id="hair-options" class="content-area">
      <button class="option-button" style="background-image: url('hair1.png');" onclick="changeCharacter('character-hair1.png')"></button>
      <button class="option-button" style="background-image: url('hair2.png');" onclick="changeCharacter('character-hair2.png')"></button>
      <button class="option-button" style="background-image: url('hair3.png');" onclick="changeCharacter('character-hair3.png')"></button>
      <button class="option-button" style="background-image: url('hair4.png');" onclick="changeCharacter('character-hair4.png')"></button>
    </div>

    <div id="face-options" class="content-area">
      <button class="option-button" style="background-image: url('face1.png');" onclick="changeCharacter('character-face1.png')"></button>
      <button class="option-button" style="background-image: url('face2.png');" onclick="changeCharacter('character-face2.png')"></button>
      <button class="option-button" style="background-image: url('face3.png');" onclick="changeCharacter('character-face3.png')"></button>
      <button class="option-button" style="background-image: url('face4.png');" onclick="changeCharacter('character-face4.png')"></button>
    </div>

    <div id="clothes-options" class="content-area">
      <button class="option-button" style="background-image: url('clothes1.png');" onclick="changeCharacter('character-clothes1.png')"></button>
      <button class="option-button" style="background-image: url('clothes2.png');" onclick="changeCharacter('character-clothes2.png')"></button>
      <button class="option-button" style="background-image: url('clothes3.png');" onclick="changeCharacter('character-clothes3.png')"></button>
      <button class="option-button" style="background-image: url('clothes4.png');" onclick="changeCharacter('character-clothes4.png')"></button>
    </div>

    <div id="accessories-options" class="content-area">
      <button class="option-button" style="background-image: url('accessory1.png');" onclick="changeCharacter('character-accessory1.png')"></button>
      <button class="option-button" style="background-image: url('accessory2.png');" onclick="changeCharacter('character-accessory2.png')"></button>
      <button class="option-button" style="background-image: url('accessory3.png');" onclick="changeCharacter('character-accessory3.png')"></button>
      <button class="option-button" style="background-image: url('accessory4.png');" onclick="changeCharacter('character-accessory4.png')"></button>
    </div>
  </div>

  <script>
    function changeCharacter(imageSrc) {
      document.getElementById('character').src = imageSrc;
    }

    function switchTab(tabId) {
      document.querySelectorAll('.content-area').forEach(area => area.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');

      document.querySelectorAll('.tab-button').forEach(button => button.classList.remove('active'));
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
