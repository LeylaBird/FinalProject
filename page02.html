<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Character with Image Buttons</title>
  <style>
    /* Reset and body styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-color: #FADADD; /* Light pink background */
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Main container */
    .main-container {
      display: flex;
      width: 90%;
      max-width: 1200px;
      height: 90vh;
      background-color: #FCE4EC; /* Slightly lighter pink */
      border-radius: 10px;
      overflow: hidden;
    }

    /* Left area (main content space) */
    .left-area {
      flex: 3; /* 3/4 of the container width */
      background-color: #FCE4EC;
      position: relative;
      display: flex;
      justify-content: center; /* Center character image horizontally */
      align-items: center; /* Center character image vertically */
    }

    /* Character image styling */
    .character-image {
      max-width: 60%; /* Adjust the size of the character image */
      max-height: 90%; /* Prevent the image from overflowing the container */
      object-fit: contain; /* Maintain aspect ratio */
      transition: 0.3s ease; /* Smooth transition when the image changes */
    }

    /* Done button */
    .done-button {
      position: absolute;
      bottom: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background-color: #FC6CAB;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
    }

    .done-button:hover {
      background-color: #FF85C0; /* Slightly lighter pink on hover */
    }

    /* Right panel (options and tabs) */
    .right-panel {
      flex: 3; /* 1/4 of the container width */
      display: flex;
      flex-direction: column;
      background-color: #F48FB1; /* Bright pink */
      padding: 20px;
      box-sizing: border-box;
    }

    /* Tabs */
    .tabs {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tab-button {
      writing-mode: vertical-rl; /* Rotate text vertically */
      transform: rotate(180deg);
      text-align: center;
      padding: 10px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background-color: #FC6CAB;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .tab-button.active {
      background-color: #FF85C0; /* Highlight active tab */
    }

    .tab-button:hover {
      background-color: #FF85C0; /* Hover effect for tabs */
    }

    /* Options area */
    .options-area {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 columns for buttons */
      gap: 20px;
    }

    .option-button {
      width: 100%;
      height: 100px;
      background-color: #FCE4EC; /* Default button color */
      border: 2px solid black;
      border-radius: 10px;
      cursor: pointer;
      background-size: cover; /* Ensure the button image covers the button */
      background-position: center;
      background-repeat: no-repeat;
    }

    .option-button:hover {
      opacity: 0.8; /* Hover effect for buttons */
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Left area -->
    <div class="left-area">
      <img id="character" src="character1.png" alt="Character" class="character-image">
      <a href="#" class="done-button">DONE</a>
    </div>

    <!-- Right panel -->
    <div class="right-panel">
      <div class="tabs">
        <button class="tab-button active">Skin</button>
        <button class="tab-button">Hair & Face</button>
        <button class="tab-button">Clothes</button>
        <button class="tab-button">Shoes</button>
        <button class="tab-button">Accessories</button>
      </div>
      <div class="options-area">
        <button class="option-button" style="background-image: url('option1.png');" onclick="changeCharacter('character1.png')"></button>
        <button class="option-button" style="background-image: url('option2.png');" onclick="changeCharacter('character2.png')"></button>
        <button class="option-button" style="background-image: url('option3.png');" onclick="changeCharacter('character3.png')"></button>
        <button class="option-button" style="background-image: url('option4.png');" onclick="changeCharacter('character4.png')"></button>
      </div>
    </div>
  </div>

  <script>
    // Function to change the character image
    function changeCharacter(imageSrc) {
      const characterImage = document.getElementById('character');
      characterImage.src = imageSrc;
    }
  </script>
</body>
</html>
